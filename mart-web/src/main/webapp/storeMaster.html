<!--link href="styles/extJsCss.css" rel="stylesheet" type="text/css" />
<script src="scripts/extjsScripts/storeMaster.js"></script-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
        <i class="fa fa-gift"></i>Store Master </div>
    </div>
	<div class="portlet-body form">		
       <form  class="form-horizontal" id="type_form">
			<div class="form-body">
				 <div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label col-sm-4">Store Type:
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-8">
								<select name="storeType" id="storeType" class="form-control"></select>
								<span class="help-block"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label col-sm-4">Store Code:
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" placeholder="" id="storeCode" name="storeCode">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label col-sm-4">Store Name:
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" placeholder="" id="storeName" name="storeName">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label col-sm-4">Location:
								<span class="required" aria-required="true"> * </span>
							</label>
							<div class="col-sm-8">
								 <input type="text" class="form-control" placeholder="" id="storeLocation" name="storeLocation">
								<span class="help-block"></span>
							</div>
						</div>
					</div>
				 </div>
			</div>
		 <div class="form-actions">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" class="btn btn-primary">Save</button>
                                <button type="button" class="btn btn-primary">Delete</button>
                                <button type="button" class="btn btn-primary">Reset</button>
                                <button type="button" class="btn btn-primary">Search</button>
                                <button type="button" class="btn btn-primary">Help</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</form>
	</div>
</div>
<div class="portlet box green">
	<div class="portlet-title">
        <div class="caption">
            <i class="fa fa-globe"></i>List of Store(s)</div>
        <div class="tools"> </div>
    </div>
    <div class="portlet-body">
		<table id="tbStoreMaster" style="width:100%" class="table table-striped table-bordered table-hover dt-responsive" cellspacing="0">
			<thead>
				<tr>
					<th width="20%">Store Code</th>
					<th width="25%">Store Name</th>
					<th width="20%">Store Type</th>
					<th width="25%">Location</th>
				 </tr>
			</thead>
		</table>
	</div>
</div>
<input type="hidden" id="storeMasterId" />
