</script>
<div class="mart_type_master">
<fieldset>
	<legend><h3>Type</h3></legend>
	<div class="mart_type_form_container">
		<div class="row">
			<div class="rowCol">
				<label>Code:<font class="asterisk">*</font> </label>
				<div class="colField">
					<input type="text" name="type_code" id="type_code" class="text_mandatory"></input>
					<span class="error" id="type_code_msg"></span>
				</div>
			</div>
			<div class="rowCol_2">
				<label>Description:<font class="asterisk">*</font> </label>
				<div class="colField">
					<input type="text" name="description" id="description" class="text_mandatory"></input>
					<span class="error" id="description_msg"></span>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="rowCol">
				<label>Status:</label>
				<div class="statusField">
					<input type="checkbox" name="status" id="status" checked></input>
					<label for="status" id="status_label">Active</label>				
				</div>
			</div>		
		</div>
		<div class="rowButtons">
			<input type="button" value="Save" id="btnSaveType" class="buttons"/>
			<input type="button" value="Update" id="btnUpdateType" class="buttons"/>
			<input type="button" value="Delete" id="btnDeleteType" class="buttons"/>
			<input type="button" value="Search" id="btnSearchType" class="buttons"/>
			<input type="button" value="Help" id="btnHelpType" class="help_buttons"/>
		</div>
	</div>
</fieldset>
<fieldset>
	<legend>List of Type(s)</legend>
	<div class="mart_type_grid_container">
	</div>
</fieldset>
</div>
