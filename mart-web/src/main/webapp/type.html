<script type="text/javascript">
$(document).ready(function() {
    var table = $('#tblTypes').DataTable({
		"processing": true,
		"serverSide": true,
		"paging": true,
		"columns": [
            { "data": "typeCode" },
            { "data": "typeDescription" }
        ],
		"ajax": {
		"url": "rest/type",
		"dataSrc": "typeTOs",
		"type": "GET"
		}
	}); 
    $('#tblTypes tbody').on( 'click', 'tr', function () {
        if ($(this).hasClass('selected')) {
            $(this).removeClass('selected');
        }else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    });
	$("#btnAddUpdateType").click(function() {
		var type = {
			id : "",
			typeCode : $("#typeCode").val(),
			typeDescription : $("#typeDescription").val(),
		};
		$.ajax({
            url: 'rest/type',
            type: 'POST',
            dataType: 'json',
			data: JSON.stringify(type),
            success: function (data) {
            },
			error: function (error) {
			},            
        });
	});
});
</script>
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
        <i class="fa fa-gift"></i>Type </div>
    </div>
    <div class="portlet-body form">
      
       <form  class="form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Code
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="Enter Code" id="typeCode">
                                <span class="help-block"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label col-sm-4">Description:
                                <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-sm-8">
                               <input type="text" class="form-control" placeholder="Enter Description" id="typeDescription">
                                <span class="help-block">  </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-offset-4 col-sm-8">
                                <button type="button" id="btnAddUpdateType" class="btn btn-default">Save</button>
                                <button type="button" id="btnDeleteType" class="btn btn-primary">Delete</button>
                                <button type="button" id="btnResetType" class="btn btn-primary">Reset</button>
                                <button type="button" id="btnSearchType" class="btn btn-success">Search</button>
                                <button type="button" id="btnHelpType" class="btn btn-info">Help</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="portlet">
	<div class="portlet-title">
        <div class="caption">
        <i class="fa fa-gift"></i>List of Type(s) </div>
    </div>
	<table id="tblTypes" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Type Code</th>
                <th>Type Description</th>
            </tr>
        </thead>
    </table>
</div>
