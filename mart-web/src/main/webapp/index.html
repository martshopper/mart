<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mart</title>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/components.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<script type="text/javascript">
$(document).ready(function(){
   openScreen('Dashboard');
});
function openScreen(screen_name) {
	$("#master_container").empty();
	if(screen_name=="Dashboard") {
		$(".master_container").load("dashboard.html");
	}else if(screen_name=="User") {
		$(".master_container").load("user.html");
	}else if(screen_name=="Owner") {
		$(".master_container").load("owner.html");
	}else if(screen_name=="Type") {
		$(".master_container").load("type.html");
	}else if(screen_name=="TypeItems") {
		$(".master_container").load("typeItems.html");
	}
}

</script>


</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Mart</a>
    </div>

    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">

        <li class=""><a href='#' onclick="openScreen('Dashboard')">Dashboard</a></li>
		<li>
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Setup<span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li ><a href='#' onclick="openScreen('User')">User</a></li>
				<li><a href='#' onclick="openScreen('Owner')">Owner</a></li>
				<li><a href='#' onclick="openScreen('Type')">Type</a></li>
				<li><a href='#' onclick="openScreen('TypeItems')">Type Items</a></li>
			</ul>
		</li>

      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="master_container container-fluid">
  

</div>



</body>
</html>
